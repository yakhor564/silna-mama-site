<!DOCTYPE html><html lang='uk'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Сильна мама — щаслива дитина</title><link href='https://unpkg.com/aos@2.3.1/dist/aos.css' rel='stylesheet' /><style>body{margin:0;font-family:sans-serif;background-color:#1b2b54;color:white;scroll-behavior:smooth;}section,header,footer{padding:40px 20px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.2);}h1,h2{margin-bottom:20px;}p,ol,ul{max-width:700px;margin:10px auto;text-align:left;}.button{background:white;color:#1b2b54;padding:10px 20px;border:none;cursor:pointer;font-weight:bold;}a{color:gold;text-decoration:underline;}iframe{display:none;} .book-3d{perspective:1000px;margin:40px auto;width:240px;height:360px;}.book-inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform 1s;animation:flip 6s infinite alternate ease-in-out;}.book-front,.book-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:10px;background-size:cover;background-position:center;}.book-front{background-image:url('book_front.jpg');}.book-back{background-image:url('book_back.jpg');transform:rotateY(180deg);}@keyframes flip{0%{transform:rotateY(0);}100%{transform:rotateY(180deg);}}.grid,.tariffs{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:20px;}.card,.tariff-card{background:#223a6a;padding:20px;border-radius:10px;width:280px;text-align:left;transition:0.3s;}.reviews-container{display:flex;overflow-x:auto;gap:15px;padding:20px;}.review{min-width:200px;background:#1c2f5c;border-radius:15px;padding:15px;flex-shrink:0;text-align:left;font-style:italic;border:1px solid rgba(255,255,255,0.1);}.features li::before{content:'✔️ ';color:lightgreen;}.features .no::before{content:'❌ ';color:red;}#purchase{background-color:#2b3f70;}</style></head><body><header><h1>Сильна мама — щаслива дитина</h1><p>Ця книга — не про відсутність батька. Вона про присутність сильної мами.</p><button class='button' onclick="document.getElementById('purchase').scrollIntoView({behavior:'smooth'})">Придбати книгу</button></header><section><h2>Про книгу</h2><p>Це приклад структури. Справжній вміст буде тут.</p><div class='book-3d'><div class='book-inner'><div class='book-front'></div><div class='book-back'></div></div></div></section><footer><p>© 2025 Сильна мама</p></footer></body></html>
